name: vpxpp
on:
  push:

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build vpxpp-${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: osx-x64
            exe: vpxpp
    steps:
      - run: |
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then 
             brew install v8 nlohmann-json glfw freeimage
             wget https://sdk.lunarg.com/sdk/download/1.2.189.0/mac/vulkansdk-macos-1.2.189.0.dmg?Human=true -O vulkansdk-macos-1.2.189.0.dmg
             hdiutil attach vulkansdk-macos-1.2.189.0.dmg
             sudo /Volumes/vulkansdk-macos-1.2.189.0/InstallVulkan.app/Contents/MacOS/InstallVulkan --root ~/VulkanSDK/1.2.189.0 --accept-licenses --default-answer --confirm-command install
             hdiutil detach /Volumes/vulkansdk-macos-1.2.189.0
          fi
      - uses: actions/checkout@v2
      - name: Build vpxpp-${{ matrix.platform }}
        run: |
          cp cmake/CMakeLists_${{ matrix.platform }}.txt CMakeLists.txt
          cmake -DCMAKE_BUILD_TYPE=Release -B build/Release
          cmake --build build/Release
      - run: |
          build/Release/${{ matrix.exe }} tables/exampleTable.vpx
      - run: |
          mkdir tmp
          cp build/Release/${{ matrix.exe }} tmp
      - uses: actions/upload-artifact@v2
        with:
          name: vpxpp-${{ matrix.platform }}
          path: tmp
